[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = SentenceGraph
lib_name = %(repo)s
version = 0.0.1
min_python = 3.8
license = apache2

### nbdev ###
doc_path = _docs
lib_path = SentenceGraph
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Hevia
author_email = anthony@hevia.dev
copyright = 2022 onwards, %(author)s
description = Easily create semantic graphs from text using SentenceTransformers
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Hevia

### Optional ###
requirements = sentence-transformers
dev_requirements = twine
